<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Hello {{user.userName}} !
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item-sliding *ngFor="let task of taskList">

      <ion-item-options side="start">


        <ion-button size="small" color="danger" (click)="deleteTask(task._id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>


      </ion-item-options>

      <ion-item>
        <ion-label> {{task.taskName}}</ion-label>
        <ion-checkbox [(ngModel)]=task.done (ionChange)="switchCheck(task)"></ion-checkbox>
      </ion-item>



    </ion-item-sliding>

  </ion-list>

</ion-content>
